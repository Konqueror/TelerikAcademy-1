<!DOCTYPE html>
<html>
<head>
	<title>Crowd chat</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">Crowd Chat</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Home</a>
                    </li>
                    <li>
                        <a href="#/login">Username</a>
                    </li>
                    <li>
                        <a href="#/chat">Chat</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/about">About</a></li>
                </ul>

            </div>
        </div>
    </div>

    <div id="main-content" class="container"></div>

    <footer class="text-primary text-center">
        <p>Telerik academy homework</p>
    </footer>

    <script id="messagesTemplate" type="text/x-mustache-template">
        <ul class="list-group">
            {{#messages}}
            <li class="list-group-item">
                <span class="badge">{{{ by }}}</span>
                {{{ text }}}
            </li>
            {{/messages}}
        </ul>
    </script>

    <script src="scripts/libs/require.js" data-main="scripts/app/app"></script>
</body>
</html>
