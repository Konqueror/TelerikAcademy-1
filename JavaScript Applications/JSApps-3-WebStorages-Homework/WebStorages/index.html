<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/localStorageShim.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron row">
            <img src="images/ram.png" class="col-md-2" width="300" height="100" />
            <h1 class="text-center col-md-8">Rams and Sheeps</h1>
            <img src="images/sheep.png" class="col-md-2" width="300" height="100" />
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Hall of fame - Top 5</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="hall"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel panel-primary" id="inform">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter 4 digit number</h3>
                    </div>
                    <div class="panel-body text-center jumbotron bg-primary">
                        <h1 class="text-primary">
                            <span id="digit1">_</span>
                            <span id="digit2">_</span>
                            <span id="digit3">_</span>
                            <span id="digit4">_</span>
                        </h1>
                        <button id="btn" class="btn btn-primary btn-lg">Guess</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Guesses</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item text-right">
                                <span id="count" class="lead pull-left">0</span>
                                <img src="images/ram.png" width="30" height="20" />
                                <img src="images/sheep.png" width="30" height="20" />
                            </li>
                        </ul>
                        <ul class="list-group" id="guesses">
                            <li class="list-group-item">
                                <span class="badge"></span>
                                <span class="badge"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="digits"></div>
    <script src="scripts/index.js"></script>
</body>
</html>
