<div ng-controller="AddCategoryController" class="container">
    <div class="row jumbotron">
        <h1 class="col-md-8">Add category</h1>
        <h2 class="col-md-4">Existing categories:</h2>
        <div class="row">
            <ul class="list-group col-md-4 pull-right">
                <li class="list-group-item" ng-repeat="category in categories">{{ category.Name }}</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" name="newCategoryForm">
                <div class="form-group">
                    <label for="add-category-input-name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="add-category-input-name" placeholder="Name"
                               required ng-model="newCategory.Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="add-category-input-image" class="col-md-2 control-label">Image</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="add-category-input-image" placeholder="Image URL"
                               ng-pattern="/\.(gif|jpg|jpeg|tiff|png)$/i" required ng-model="newCategory.Image">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <button class="pull-right btn btn-success" ng-disabled="newCategoryForm.$invalid" ng-click="saveCategory(newCategory, newCategoryForm.$invalid)">Save</button>
                    </div>
                    <div class="col-md-6">
                        <button class="pull-left btn btn-primary" ng-click="cancelEdit()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 pull-right">
            <p class="lead">Image preview:</p>
            <img src="" ng-src="{{ newCategory.Image }}" width="250" height="250" alt="preview" />
        </div>
    </div>
</div>
